<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container-profil">
        <img
          class="avatar-profil"
          src="./assets/images/avatar-jessica.jpeg"
          alt="headshot of Jessica Randall"
        />

        <h2 class="profil-name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="profil-description">"Front-end developer and avid reader."</p>
        <address>
          <a class="btn-social-link" href="#">GitHub</a>
          <a class="btn-social-link" href="#">Frontend Mentor</a>
          <a class="btn-social-link" href="#">LinkedIn</a>
          <a class="btn-social-link" href="#">Twitter</a>
          <a class="btn-social-link" href="#">Instagram</a>
        </address>
      </div>
    </main>
  </body>
</html>
